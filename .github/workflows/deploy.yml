name: Publish to GitHub Pages

on:
  [push]

jobs:
  build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.18.x'
      
      - run: npm install
      - name: Build Eleventy
        run: npm run build
        env:
          REPO_URL: https://github.com/ericvalois/ericvalois.github.io
          WEB_PATH_PREFIX: /
          WEB_ROOT_URL: https://ericvalois.github.io/
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./_site
          external_repository: ericvalois/ericvalois.github.io
          publish_branch: master