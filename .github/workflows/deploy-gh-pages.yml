name: Publish to GitHub Pages

on:
  [push]

jobs:
  build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      
      - run: npm install
      - name: Build Eleventy
        run: npm run build
        env:
          REPO_URL: https://github.com/ericvalois/ericvalois.github.io
          WEB_PATH_PREFIX: /
          WEB_ROOT_URL: https://ericvalois.github.io/
      
      - name: Deploy
        uses: ericvalois/ericvalois.github.io@master
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./_site
